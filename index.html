<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeroBook Maker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
            },
            colors: {
              brand: {
                primary: '#4F46E5', // indigo-600
                secondary: '#F59E0B', // amber-500
                light: '#E0E7FF', // indigo-100
                dark: '#312E81', // indigo-900
                accent: '#EC4899', // pink-500
              },
            },
            boxShadow: {
              'cartoon': '4px 4px 0px 0px rgba(23, 23, 23, 1)',
              'cartoon-sm': '2px 2px 0px 0px rgba(23, 23, 23, 1)',
              'cartoon-hover': '6px 6px 0px 0px rgba(23, 23, 23, 1)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'credits-scroll': 'creditsScroll 40s linear infinite',
              'wiggle': 'wiggle 0.4s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              creditsScroll: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(-100%)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-2deg) scale(1.05)' },
                '50%': { transform: 'rotate(2deg) scale(1.05)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .grayscale {
        filter: grayscale(100%);
        -webkit-filter: grayscale(100%);
      }
      /* Pure Black Theme Overrides */
      html.black body {
        background: #000;
      }
      html.black .dark\:from-slate-900 { --tw-gradient-from: #000 var(--tw-gradient-from-position); --tw-gradient-to: rgb(0 0 0 / 0) var(--tw-gradient-to-position); }
      html.black .dark\:via-slate-800 { --tw-gradient-stops: var(--tw-gradient-from), #111 var(--tw-gradient-via-position), var(--tw-gradient-to); }
      html.black .dark\:to-gray-900 { --tw-gradient-to: #000 var(--tw-gradient-to-position); }
      html.black .dark\:bg-slate-800 { background-color: #111; border-color: #333; }
      html.black .dark\:bg-slate-900 { background-color: #000; }
      html.black .dark\:bg-slate-700 { background-color: #222; }
      html.black .dark\:border-slate-700 { border-color: #333; }
      html.black .dark\:border-slate-600 { border-color: #444; }
      html.black .dark\:bg-slate-800\/50 { background-color: rgba(17,17,17,0.5); }
      html.black .dark\:bg-slate-900\/80 { background-color: rgba(0,0,0,0.8); }
      html.black .dark\:text-slate-200 { color: #eee; }
      html.black .dark\:text-slate-300 { color: #ddd; }
      html.black .dark\:text-slate-400 { color: #999; }
      html.black .dark\:text-slate-500 { color: #777; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-900">
    <div id="particles-container" class="fixed inset-0 -z-10 overflow-hidden"></div>
    <div id="root"></div>
  </body>
</html>
