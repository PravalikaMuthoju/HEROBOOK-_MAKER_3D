<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroBook Navigation</title>
    <style>
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
            --grad-1: #ff9a9e;
            --grad-2: #fad0c4;
            --grad-3: #a1c4fd;
            --grad-4: #c2e9fb;
            --card-bg: rgba(255, 255, 255, 0.4);
            --card-border: rgba(255, 255, 255, 0.8);
            --text-dark: #3a3a5a;
            --text-light: #6c679a;
            --accent-primary: #ff758c;
            --accent-secondary: #89a7ff;
            --white: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--grad-1);
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--grad-1), var(--grad-2), var(--grad-3), var(--grad-4));
            background-size: 400% 400%;
            animation: gradient-animation 20s ease infinite;
            z-index: -2;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            bottom: -50px;
            font-size: 1.5rem;
            opacity: 0;
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-110vh) translateX(var(--drift-x)) rotate(360deg);
                opacity: 0;
            }
        }
        
        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Top Navigation --- */
        .top-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 1rem;
            margin-bottom: 2rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 1.5rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .nav-button {
            background-color: transparent;
            border: none;
            padding: 0.75rem 1.25rem;
            font-family: var(--font-family);
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dark);
            border-radius: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease, color 0.2s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
            background-color: var(--white);
            color: var(--accent-primary);
        }
        
        /* --- Main Content --- */
        main {
            flex-grow: 1;
            display: grid;
            place-items: center;
        }
        
        .generator-card {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px var(--shadow-color);
            text-align: center;
            animation: fade-in 0.8s ease-out forwards;
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .generator-card h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .generator-card p {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .style-selector {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            background-color: var(--white);
            font-family: var(--font-family);
            font-size: 1rem;
            color: var(--text-dark);
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236c679a' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            cursor: pointer;
        }
        
        .start-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 1rem;
            background: linear-gradient(90deg, var(--accent-secondary), var(--accent-primary));
            color: var(--white);
            font-family: var(--font-family);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .start-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 117, 140, 0.4);
        }
        
        .start-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        .progress-container {
            width: 100%;
            height: 2.5rem;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 0.75rem;
            margin-top: 1.5rem;
            padding: 0.5rem;
            border: 1px solid var(--card-border);
            overflow: hidden;
            display: none; /* Hidden by default */
        }
        
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            white-space: nowrap;
            transition: width 0.5s ease-in-out;
        }

        /* --- Bottom Navigation --- */
        .bottom-nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-top: 2rem;
            padding: 1rem;
        }
        
        .page-controls {
            display: flex;
            gap: 1rem;
        }

        .page-control-button {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 999px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .page-control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--shadow-color);
        }

        .return-button {
            background-color: var(--accent-primary);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(255, 117, 140, 0.4);
        }
        
        .return-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 117, 140, 0.5);
        }
        
        /* --- Toast Notifications --- */
        #toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            z-index: 1000;
        }
        
        .toast {
            background-color: rgba(40, 40, 60, 0.9);
            color: var(--white);
            padding: 12px 20px;
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            font-weight: 500;
            animation: slide-in 0.3s ease-out forwards, fade-out 0.3s ease-in 2.7s forwards;
            opacity: 0;
            transform: translateX(100%);
        }
        
        @keyframes slide-in {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fade-out {
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .page-wrapper {
                padding: 0.5rem;
            }
            .top-nav {
                padding: 0.75rem;
                margin-bottom: 1.5rem;
            }
            .nav-button {
                font-size: 0.9rem;
                padding: 0.5rem 0.75rem;
            }
            .generator-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="background-container"></div>
    <div class="particles-container" id="particles-container"></div>

    <div class="page-wrapper">
        <header>
            <nav class="top-nav">
                <button class="nav-button" data-page="Home">üè† Home</button>
                <button class="nav-button" data-page="Gallery">üé® Gallery</button>
                <button class="nav-button" data-page="Storybook">üìñ Storybook</button>
                <button class="nav-button" data-page="Generate Cartoons">‚ö° Generate</button>
                <button class="nav-button" data-page="Character Cards">üÉè Cards</button>
                <button class="nav-button" data-page="Settings">‚öôÔ∏è Settings</button>
            </nav>
        </header>

        <main>
            <section class="generator-card">
                <h1>Cartoon Style Generator</h1>
                <p>Select your desired art style and bring your hero to life!</p>
                
                <select id="style-selector" class="style-selector">
                    <option>Ghibli Anime</option>
                    <option>Pixar 3D</option>
                    <option>Marvel Comic</option>
                    <option>Chibi Cute</option>
                    <option>Disney Princess</option>
                    <option>Retro 90s Cartoon</option>
                    <option>DC Animated Style</option>
                    <option>Minimalist Kids Book</option>
                </select>

                <button id="start-generation-btn" class="start-button">Start Generation</button>

                <div id="progress-container" class="progress-container">
                    <div id="progress-bar" class="progress-bar">0%</div>
                </div>
            </section>
        </main>

        <footer>
            <nav class="bottom-nav">
                <div class="page-controls">
                    <button id="prev-page-btn" class="page-control-button">‚¨ÖÔ∏è Previous Page</button>
                    <button id="next-page-btn" class="page-control-button">Next Page ‚û°Ô∏è</button>
                </div>
                <button id="return-btn" class="return-button">Return to Generator Page</button>
            </nav>
        </footer>
    </div>

    <div id="toast-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Particle Effect ---
            const particlesContainer = document.getElementById('particles-container');
            const emojis = ['‚ú®', '‚ö°', '‚≠ê', 'üåà', 'üíñ', 'üöÄ'];
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${10 + Math.random() * 15}s`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                particle.style.fontSize = `${0.8 + Math.random()}rem`;
                particle.style.setProperty('--drift-x', `${Math.random() * 20 - 10}vw`);
                particlesContainer.appendChild(particle);
            }

            // --- Toast Notification System ---
            const toastContainer = document.getElementById('toast-container');
            
            function showToast(message) {
                const toast = document.createElement('div');
                toast.classList.add('toast');
                toast.textContent = message;
                toastContainer.appendChild(toast);

                // Clean up after animation
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }

            // --- Navigation Event Listeners ---
            document.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', () => {
                    const pageName = button.getAttribute('data-page');
                    showToast(`Navigating to ${pageName}...`);
                });
            });

            document.getElementById('prev-page-btn').addEventListener('click', () => {
                showToast('Simulating navigation to previous page...');
            });

            document.getElementById('next-page-btn').addEventListener('click', () => {
                showToast('Simulating navigation to next page...');
            });
            
            document.getElementById('return-btn').addEventListener('click', () => {
                showToast('Returning to the main generator...');
            });

            // --- Generator Progress Bar Logic ---
            const startBtn = document.getElementById('start-generation-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            
            let isGenerating = false;
            let progressInterval = null;

            startBtn.addEventListener('click', () => {
                if (isGenerating) return;

                isGenerating = true;
                startBtn.disabled = true;
                startBtn.textContent = 'Generating...';
                progressContainer.style.display = 'block';

                let currentProgress = 0;
                progressBar.style.width = '0%';
                progressBar.textContent = '0%';

                progressInterval = setInterval(() => {
                    // Increment progress, ensuring it's smooth
                    currentProgress += Math.random() * 3 + 1;

                    // STRICTLY cap progress at 100%
                    const displayProgress = Math.min(100, Math.floor(currentProgress));
                    
                    progressBar.style.width = `${displayProgress}%`;
                    progressBar.textContent = `${displayProgress}%`;

                    if (displayProgress >= 100) {
                        clearInterval(progressInterval);
                        setTimeout(() => {
                           showToast('‚úÖ Cartoon Generation Complete!');
                           isGenerating = false;
                           startBtn.disabled = false;
                           startBtn.textContent = 'Start Generation';
                        }, 500); // Short delay for the 100% to be visible
                    }
                }, 100);
            });
        });
    </script>
</body>
</html>
